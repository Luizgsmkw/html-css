<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="style.css">
    <title>Minha primeira tabela</title>
</head>

<body>
    <h1>Minha primeira tabela</h1>
    <!-- 
    HIERARQUIA DE TABELAS SIMPLES (simples)
        TABLE = tabelas
            TABLE ROW = linhas da tabela
                TABLE HEADER = cabeÃ§alho da tabela
                    TABLE DATA = dado de tabela 
                                                    -->
    <table>
        <tr> <!-- primeira linha -->
            <td>A1</td> <!-- TABLE DATA -->
            <td>B1</td>
            <td class="dado">C1</td>
        </tr>
        <tr> <!-- Segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- Terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- Quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>

</html>
