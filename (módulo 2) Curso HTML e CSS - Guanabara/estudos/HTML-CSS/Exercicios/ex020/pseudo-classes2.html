<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Pseudo-classes 2</title>
    <style>
        body {
            background-color: lightgray;
            font: normal 1em Arial, Helvetica, sans-serif;
        }
        div:hover {
            color: red;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: black ;
            background-color: yellow;
            width: 133px;
        }
    </style>
</head>
<body>
    <h1>Conteúdo especial</h1>
    <div>
        Passe o mouse aqui
        <p>SUREPRESAAAA</p>
    </div>
    <p>Viu o conteúdo oculto aparecendo?</p>
</body>
</html>
